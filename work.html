<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Coming Soon Page </title>
    <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
<div class="container">
     <img src="images/logo.png" class="logo">
     <div class="content">
        <p>OWOLABI's Site Is Under Maintenance</p>
        <h1>We're <span>Launching</span> Soon </h1>
        <div class="launch-time">
            <div>
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div>
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p id="seconds">00</p>
                <span><Small>Seconds</Small></span>
            </div>
            <img src="images/rocket.png" class="rocket">
        </div>
        <button type="button">Learn More <img src="images/triangle.png" alt=""></button>
     </div>
</div>

<script>
    var countDownDate = new Date("Oct 16, 2021 00:00:00").getTime();
    var x = setInterval(function(){
       var now = new Date().getTime();
       var distance = countDownDate - now;

       var days = Math.floor(distance / (1000 * 60 * 60 * 24));
       var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
       var minutes = Math.floor((distance % (1000 * 60 * 60 )) / (1000 * 60));
       var seconds = Math.floor((distance % (1000 * 60 *)) / 1000);

   document.getElementById("days").innerHTML = days;
   document.getElementById("hours").innerHTML = hours;
   document.getElementById("minutes").innerHTML = minutes;
   document.getElementById("seconds").innerHTML = seconds;
   
   
   
    },1000);


</script>


    </body>
</html>
